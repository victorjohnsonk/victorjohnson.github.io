<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bedtime Story Generator</title>
  <style>
    body { font-family: Arial; max-width:800px; margin:20px auto; background:#f0f4f8; }
    h1 { text-align:center; color:#333; }
    #prompt { width:100%; padding:10px; font-size:16px; border:1px solid #ccc; border-radius:5px; }
    .button-container { display:flex; gap:10px; margin:20px 0; }
    button { flex:1; padding:10px; border:none; border-radius:5px; color:white; cursor:pointer; }
    #random-btn { background:#008CBA; }
    button:not(#random-btn) { background:#4CAF50; }
    button:hover { opacity:0.9; }
    #story { background:white; padding:20px; border:1px solid #ddd; border-radius:5px; min-height:100px; }
    #loading { display:none; text-align:center; color:#666; }
  </style>
</head>
<body>
  <h1>Bedtime Story Generator</h1>
  <input id="prompt" placeholder="Enter a story prompt…">
  <div class="button-container">
    <button onclick="generateStory()">Generate Story</button>
    <button id="random-btn" onclick="generateRandomStory()">Random Story</button>
  </div>
  <div id="loading">Generating story…</div>
  <div id="story"></div>

  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
  <script>
    // your model cache dims (16 heads × 4 head-size)
    const CACHE_NUM_HEADS = 16;
    const CACHE_HEAD_SIZE = 4;

    let session = null;

    async function initModel() {
      session = await ort.InferenceSession.create(
        './models/TinyStories-Instruct-1M/TinyStories-Instruct-1M.onnx',
        { executionProviders: ['wasm'] }
      );
      console.log('Model inputs:', session.inputNames);
    }

    function tokenize(text) {
      // DUMMY: replace with your real tokenizer!
      const ids = text.split(' ').map((_,i)=>i+1);
      return new ort.Tensor('int64',
        BigInt64Array.from(ids.map(BigInt)),
        [1, ids.length]);
    }

    function detokenize(tensor) {
      // DUMMY: replace with your real decoder!
      return 'Once upon a time, ' +
             Array.from(tensor.data).join(' ') +
             '…';
    }

    async function generateStory() {
      const p = document.getElementById('prompt').value.trim();
      if (!p) { alert('Please enter a prompt.'); return; }
      await runInference(p);
    }

    async function generateRandomStory() {
      const pool = [
        'A curious fox in a glowing forest',
        'A tiny dragon who lost its fire',
        'A bunny exploring a starry meadow',
        'A magical treehouse adventure',
        'A friendly ghost in a cozy village'
      ];
      const p = pool[Math.floor(Math.random()*pool.length)];
      document.getElementById('prompt').value = p;
      await runInference(p);
    }

    async function runInference(prompt) {
      // UI
      document.getElementById('story').innerHTML = '';
      document.getElementById('loading').style.display = 'block';

      if (!session) await initModel();

      // 1) tokenize + masks + positions
      const inputTensor = tokenize(prompt);
      const seqLen = inputTensor.dims[1];

      const maskData = Array(seqLen).fill(1).map(BigInt);
      const attentionMask = new ort.Tensor(
        'int64',
        BigInt64Array.from(maskData),
        [1, seqLen]
      );

      const posData = Array.from({length: seqLen}, (_, i)=>BigInt(i));
      const positionIds = new ort.Tensor(
        'int64',
        BigInt64Array.from(posData),
        [1, seqLen]
      );

      // 2) build your feeds with the core inputs
      const feeds = {
        input_ids:      inputTensor,
        attention_mask: attentionMask,
        position_ids:   positionIds
      };

      // 3) ZERO-FILL every past_key_values.* slot BEFORE you run
      //    This guarantees you never miss one:
      for (const name of session.inputNames) {
        if (name.startsWith('past_key_values.')) {
          // shape = [1, heads, 0, head_size]
          const dims = [1, CACHE_NUM_HEADS, 0, CACHE_HEAD_SIZE];
          const size = dims.reduce((a,b)=>a*b, 1); // =0
          feeds[name] = new ort.Tensor(
            'float32',
            new Float32Array(size),
            dims
          );
        }
      }

      try {
        // 4) run — now all required inputs are in feeds
        const outputMap = await session.run(feeds);

        // 5) grab whatever your model named its main output:
        const mainOutName = session.outputNames[0];
        const outTensor   = outputMap[mainOutName];
        const storyText   = detokenize(outTensor);

        document.getElementById('story').innerHTML = `<p>${storyText}</p>`;
      } catch (e) {
        console.error('Inference error:', e);
        document.getElementById('story')
          .innerHTML = '<p>Oops, something went wrong. Check console.</p>';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
  </script>
</body>
</html>
